<div class="card" id="users_card">
    <div class="input-group">
        <input type="text" class="form-control-b" id="search_users" placeholder="Search Users">
        <div class="input-group-addon search" id="search_link"><img src="img/search.png" alt="Search Users"></div>
    </div>
    <div id="error_space_admin" class="error" ></div>
    <hr/>
    <div class="form-group">
        <label for="email_address">Email</label>
        <input type="text" class="form-control-b" id="email_address" placeholder="Email">
         <label for="real_name">Name</label>
        <input type="text" class="form-control-b" id="real_name" placeholder="Name">
        <label for="user_role">Role</label>
        <select id="user_role" class="form-control-b">
            <option value="seller">Seller</option>
            <option value="intermediate">Intermediate</option>
            <option value="admin">Admin</option>
        </select>
    </div>
</div>
