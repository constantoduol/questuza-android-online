<div class="card">
    <div class="input-group">
        <div class="input-group-addon" style="background-color : #1d8be8;cursor:pointer" id="product_categories">
            <img src="img/down.png">
        </div>
        <input type="text" class="form-control-b" id="search_products" placeholder="Search Products">
        <div class="input-group-addon search" id="search_link">
            <img src="img/search.png" alt="Search Products" > 
        </div>
    </div>
    <!--
    <select id="product_categories" style="width: 96%"></select> -->

    <div id="error_space_admin" class="error" ></div>
    <hr/>
    <div class="form-group">
        <label for="product_name">Product Name</label>
        <input type="text" class="form-control-b" id="product_name" placeholder="Product Name">

        <label for="product_quantity_div">Quantity</label>
        <div id="product_quantity_div" class="input-group">
            <div class="input-group-addon" style="padding: 4px">
                <span id="current_product_quantity" class="info_badge">0.0</span>
                <span id="product_quantity_type" class="info_badge">+</span> 
            </div>
            <input type="number"  id="product_quantity" placeholder="Quantity added/removed" value="0" class="form-control-b" >
        </div>


        <label for="product_bp_unit_cost">Buying Unit Cost</label>
        <input type="number" class="form-control-b" id="product_bp_unit_cost" placeholder="Buying Unit Cost">

        <label for="product_sp_unit_cost">Selling Unit Cost</label>
        <input type="number" class="form-control-b" id="product_sp_unit_cost" placeholder="Selling Unit Cost">

        <label for="product_category">Product Category</label>
        <input type="text" class="form-control-b" id="product_category" placeholder="Product Category">

        <label for="product_sub_category">Product Sub Category</label>
        <input type="text" class="form-control-b" id="product_sub_category" placeholder="Product Sub Category">


        <label for="product_reminder_limit">Low Stock Reminder Limit</label>
        <input type="number" class="form-control-b" id="product_reminder_limit" placeholder="Product Reminder Limit">

        <label for="product_expiry_date">Product Expiry Date</label>
        <input type="date" class="form-control-b" id="product_expiry_date" placeholder="Product Expiry Date" readonly="readonly">

        <label for="product_narration">Product Narration</label>
        <input type="text" class="form-control-b" id="product_narration" placeholder="Product Narration">

        <label for="product_parent">Parent Product</label>
        <input type="text" class="form-control-b" id="product_parent" placeholder="Parent Product">

        <label for="tax">Tax Percentage</label>
        <input type="number" class="form-control-b" id="tax" placeholder="Tax Percentage" value="0">

        <label for="commission">Commission</label>
        <input type="number" class="form-control-b" id="commission" placeholder="Commission Value" value="0">

    </div>

</div>
